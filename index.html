<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuckucksgemeinschaft Altenritte e. V.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #000; /* Schwarzer Hintergrund für den Bereich um das Video */
            color: #fff; /* Weiße Textfarbe für den Inhalt */
        }
        .video-background {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }
        iframe {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        section {
            padding: 100px 0; /* Platzierung für Abschnitte anpassen */
        }
        /* Beispielhafte Stile für Abschnitte */
        .section-1 {
            background-color: #333; /* Dunkelgrauer Hintergrund für Abschnitt 1 */
        }
        .section-2 {
            background-color: #666; /* Mittelgrauer Hintergrund für Abschnitt 2 */
        }
        .section-3 {
            background-color: #999; /* Hellergrauer Hintergrund für Abschnitt 3 */
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        header img {
            height: 80px;
            padding-right: 10px;
        }
        img {
            max-width: 100%; height: auto; 
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <!-- Einbetten des YouTube-Videos mit einem iframe -->
        <iframe src="https://www.youtube.com/embed/VIDEO_ID?autoplay=1&mute=1&controls=0&loop=1&playlist=VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="content">
        <header>
            <h1>Kuckucksgemeinschaft Altenritte e. V.</h1>
            <img src="Kuckuck5.png" alt="Kuckucksgemeinschaft Logo">
        </header>
        <main>
            <section class="section-1">
                <div class="container">
                    <h2>Abschnitt 1</h2>
                    <p>Inhalt für Abschnitt 1.</p>
                </div>
            </section>
    
            <section class="section-2">
                <div class="container">
                    <h2>Abschnitt 2</h2>
                    <p>Inhalt für Abschnitt 2.</p>
                </div>
            </section>
    
            <section class="section-3">
                <div class="container">
                    <h2>Abschnitt 3</h2>
                    <p>Inhalt für Abschnitt 3.</p>
                </div>
            </section>
        </main>
        <footer>
            &copy; 2024 Kuckucksgemeinschaft Altenritte e. V.
        </footer>
    </div>
</body>
</html>
