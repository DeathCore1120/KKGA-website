<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hintergrund-YouTube-Video</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-foreground {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .content {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #fff;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Optional: Adds a semi-transparent overlay */
        }
    </style>
</head>
<body>
    <div class="video-background">
        <div class="video-foreground">
            <iframe 
                src="https://www.youtube.com/embed/YOUR_VIDEO_ID?controls=0&showinfo=0&rel=0&autoplay=1&loop=1&mute=1&playlist=R9mXtzn8meE" 
                frameborder="0" 
                allow="autoplay; fullscreen">
            </iframe>
        </div>
    </div>

    <div class="content">
        <h1>Willkommen auf unserer Webseite!</h1>
        <p>Genie√üen Sie das Video im Hintergrund.</p>
    </div>
</body>
</html>
