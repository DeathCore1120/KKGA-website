<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hintergrund-YouTube-Video</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-foreground {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            border: none;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <div class="video-foreground">
            <iframe 
                src="https://www.youtube.com/embed/R9mXtzn8meE?controls=0&showinfo=0&rel=0&autoplay=1&loop=1&mute=1&playlist=R9mXtzn8meE&start=10&modestbranding=1&iv_load_policy=3&disablekb=1&fs=0&showsearch=0&modestbranding=1&showinfo=0&vq=hd1080&autohide=1" 
                frameborder="0" 
                allow="autoplay; fullscreen">
            </iframe>
        </div>
    </div>
</body>
</html>
