<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuckucksgemeinschaft</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cta {
            margin-top: 20px;
            text-align: center;
        }
        .cta a {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .cta a:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kuckucksgemeinschaft</h1>
    </header>
    <main>
        <div class="container">
            <h2>Willkommen bei der Kuckucksgemeinschaft</h2>
            <p>
                Falls Sie bereits jetzt auf uns aufmerksam geworden sind und uns durch Spenden oder als Mitglied unterstützen möchten, melden Sie sich bitte unter <a href="mailto:kuckucksgemeinschaft@altenritte.com">kuckucksgemeinschaft@altenritte.com</a>.
            </p>
            <div class="cta">
                <a href="mailto:kuckucksgemeinschaft@altenritte.com">Kontaktieren Sie uns</a>
            </div>
        </div>
    </main>
</body>
</html>
